<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,300&display=swap"
    rel="stylesheet">
  <title>Conversor de Moedas</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Conversor de Moedas</h1>
    </header>

    <main>
      <label>
        Converter de
        <select>
          <option>
            R$ Real brasileiro
          </option>
        </select>
      </label>

      <label>
        Converter para
        <select>
          <option>
            US$ Dólar americano
          </option>
          <option>
            € Euro
          </option>
        </select>
      </label>

      <label>
        Valor
        <input placeholder="10.000,00">
      </label>

      <button type="button">Converter</button>

      <section>
        <div>
          <img src="./assets/Real.svg">
          <p>Real</p>
          <p>R$ 10.000,00</p>
        </div>

        <img src="./assets/Seta.png" <div>
        <img src="./assets/Dolar.svg">
        <p>Dólar americano</p>
        <p>US$ 2.000,00</p>
  </div>
  </section>
  </main>
  </div>
</body>

</html>
